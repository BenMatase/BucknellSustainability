            <script type="text/javascript">

            //get params from URL
            var parseQueryString = function(url) {
                  var params = {};
                  url.replace(
                    new RegExp("([^?=&]+)(=([^&]*))?", "g"),
                    function($0, $1, $2, $3) {
                      params[$1] = $3;
                    }
                  );
                  return params;
                }

            //get sennsorId parameter from url string (?id=...)
            var result = parseQueryString(location.search);
            var sensorIds = JSON.parse("[" + result.id + "]");  

            //get info for each sensor selected
            var condition = "WHERE sensorId in (" + result.id + ") ORDER BY sensorId ASC;"
            var sensorInfo = readDB("sensor",condition,"*");

            //get project info for sensors selected (take first because all sensors will be associated with same project)
            var condition = "WHERE projectId = " + sensorInfo[0].projectId + " LIMIT 1;"
            var projectInfo = readDB("project",condition,"*")[0];

			var gaugeOptions = {

			    chart: {
			        type: 'solidgauge'
			    },

			    title: null,

			    pane: {
			        center: ['50%', '85%'],
			        size: '140%',
			        startAngle: -90,
			        endAngle: 90,
			        background: {
			            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
			            innerRadius: '60%',
			            outerRadius: '100%',
			            shape: 'arc'
			        }
			    },

			    tooltip: {
			        enabled: false
			    },

			    // the value axis
			    yAxis: {

			            [0.1, '#55BF3B'], // green

			        ],
			        lineWidth: 0,

			        tickAmount: 2,
			        title: {

			        },

			        }
			    },

			    plotOptions: {
			        solidgauge: {
			            dataLabels: {
			                y: 5,
			                borderWidth: 0,
			                useHTML: true
			            }
			        }
			    }
			};



            var gaugeCharts = [];
            for(var i=0; i< sensorIds.length; i++) {
                var condition = "WHERE sensorId = " + sensorIds[i] + " ORDER BY dateTime DESC LIMIT 1;";
                var initVal = readDB("data",condition,"value")[0];

			    // The speed gauge

                var container = "";

                if(i==0) container == 'container-speed';
                if(i==1) container == 'container-rpm';


			    var chart = Highcharts.chart('container-speed', Highcharts.merge(gaugeOptions, {
			        yAxis: {
			            min: 0,
			            max: 100,
			            title: {
			                text: sensorInfo[0].name
			            }
			        },
			        credits: {
			            enabled: false
			        },

			        series: [{
			            name: sensorInfo[0].name,
                        data: [initVal],
			            dataLabels: {
			                format: '<div style="text-align:center"><span style="font-size:25px;color:' +
			                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
			                       '<span style="font-size:12px;color:silver">degrees F</span></div>'
			         },
                       tooltip: {
                            valueSuffix: sensorInfo[0].units
                            },
			    
                                    

			        }]

		    	}));

                gaugeCharts.push(chart);



            }
